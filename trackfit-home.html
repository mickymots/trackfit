<!DOCTYPE html>
<html lang="en" ng-app="trackfitApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>trackfit application</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="node_modules/angular/angular.js"></script>
    <script src="app/app.js"></script>
    <script src="app/modules/tracker/tracker.module.js"></script>
    <script src="app/modules/tracker/controller/listController.controller.js"></script>
    <!-- Custom styles for this template -->
</head>

<body>
    <div class="container">
        <h1>Welcome to trackfit!!!</h1>
        <p> Trackfit application helps you log, track and analyze your fitness data. </p>
        <div class="row">
            <div class="col-md-8" ng-controller="ListController as listing">
                <ul ng-repeat="item in listing.items" class="list-unstyled">
                    <dl class="dl-horizontal"> <dt>Activity type</dt>
                        <dd>{{item.type}} </dd> <dt>Distance</dt>
                        <dd>{{item.distance}} </dd> <dt>Date</dt>
                        <dd>{{item.date}} </dd>
                    </dl>
                </ul>
            </div>
            <div class="col-md-4">
            
            
            
            </div>
        </div>
    </div>
</body>

</html>
